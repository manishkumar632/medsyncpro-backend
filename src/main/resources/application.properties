spring.application.name=medsyncpro

spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_HOST_NAME}
spring.datasource.password=${DATABASE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# App Configuration
app.frontend.url=${FRONTEND_BASE_URL}

# Brevo Configuration
brevo.api.key=${BREVO_API_KEY}
brevo.from.email=${BREVO_FROM_EMAIL}
brevo.from.name=${BREVO_FROM_NAME}
# File Upload Configuration (Cloudinary)
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Verification Configuration
verification.token.expiry.hours=24
verification.resend.limit=5

# Registration Configuration
registration.spam.limit=3

# Admin Configuration
admin.secret=